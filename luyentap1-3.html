<script>
    let a = [5,8,12,1,3,25];
    let max = a[0];
    let average = 0
    for (let i = 0; i < a.length; i++) {
        average += a[i];
        if (a[i]>=max){
            max= a[i];

        }

    }document.write(max + "<br>")
    document.write('Trung bình cộng của mảng là ' + average/a.length)
</script>
